# =============================================================================
# HexaLink Recruiting Service - Configuration
# =============================================================================

# --- Base Configuration (applies to all profiles) ---
server:
  port: ${PORT:8080}
  servlet:
    context-path: /api/recruiting
  error:
    include-message: on_param  # Only show in dev, override in prod
    include-stacktrace: on_param

spring:
  profiles:
    active: ${ACTIVE_PROFILE:local}
  application:
    name: hexalink-recruiting-service

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway manages schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false  # Use logging instead

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

# Actuator Configuration (Health Check & Metrics)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

# External Services Configuration
external-services:
  personal-service:
    url: ${PERSONAL_SERVICE_URL}
    timeout: ${PERSONAL_SERVICE_TIMEOUT:5000}
    circuit-breaker:
      failure-rate-threshold: 50
      wait-duration-in-open-state: 10000
      sliding-window-size: 10

# JWT Configuration (for Phase 2, but defined now)
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

# Logging Configuration
logging:
  level:
    root: INFO
    com.hexalink: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Show parameters

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

---
# =============================================================================
# LOCAL DEVELOPMENT PROFILE (active by default)
# =============================================================================
spring:
  config:
    activate:
      on-profile: "local"
  datasource:
    url: jdbc:postgresql://localhost:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

# More verbose logging for local development
logging:
  level:
    com.hexalink: DEBUG
    org.springframework.web: DEBUG

---
# =============================================================================
# DOCKER PROFILE (for docker-compose)
# =============================================================================
spring:
  config:
    activate:
      on-profile: "docker"
  datasource:
    url: jdbc:postgresql://postgres-recruiting:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3

# Adjust external service URL for docker network
external-services:
  personal-service:
    url: ${PERSONAL_SERVICE_URL_DOCKER}

---
# =============================================================================
# PRODUCTION PROFILE
# =============================================================================
spring:
  config:
    activate:
      on-profile: "prod"
  datasource:
    url: ${DATABASE_URL}  # Complete URL from cloud provider
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:  # Optimized pool for production
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# Restrictive logging in production
logging:
  level:
    root: WARN
    com.hexalink: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

# Security: Never expose internal errors
server:
  error:
    include-message: never
    include-stacktrace: never

# Disable Swagger in production
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false