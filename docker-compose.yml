services:
  # PostgreSQL Database service
  postgres:
    image: postgres:15-alpine
    container_name: recruiting-postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432" # Maps the DB port to the host so one can connect from outside
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recruiting-backend-app
    depends_on:
      postgres:
        condition: service_healthy # Waits for the DB to be ready
    ports:
      - "8081:8080"
    environment:
      # Spring profile to use the 'docker' configuration in application.yml
      SPRING_PROFILES_ACTIVE: docker

      # Database configuration
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      # The JWT secret should NEVER be here; pass it securely
      # But for development, we put it here.
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}

volumes:
  postgres_data: